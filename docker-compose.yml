version: "3.9"

services:
  db:
    image: postgres
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: postgres

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    restart: on-failure
    ports:
      - "5000:5000"
    depends_on:
    - db

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
    - "8080:80"